{% extends "base_form.html" %}
{% block content %}
<div>
    <form method="post">
        {{ form.csrf_token }}
        <dl>
            <div>{{ form.email(placeholder='メールアドレス') }}</div>
        </dl>
        <dl>
            <div>{{ form.password(placeholder='パスワード') }}</div>
        </dl>
        {{ form.submit()}}
    </form>
</div>
<a href="{{ url_for('app.register') }}">新規登録</a>
{% endblock %}
