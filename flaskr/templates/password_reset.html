{% extends "base.html" %}
{% block content %}
<div class="form">
    <div class="form__wrapper">
        <form method="post">
            {{ form.csrf_token }}
            <dl>
                <div>{{ form.password(placeholder='パスワード') }}</div>
            </dl>
            <dl>
                <div>{{ form.confirm_password(placeholder='パスワード確認') }}</div>
            </dl>
            {{ form.submit()}}
        </form>
    </div>
</div>
{% endblock %}
