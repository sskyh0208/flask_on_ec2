{% extends "base.html" %}
{% block content %}
<div>
    <form method="post">
        {{ form.csrf_token }}
        <dl>
            <div>{{ form.password(placeholder='パスワード') }}</div>
        </dl>
        <dl>
            <div>{{ form.confirm_password(placeholder='パスワード確認') }}</div>
        </dl>
        {{ form.submit()}}
    </form>
</div>
{% endblock %}
